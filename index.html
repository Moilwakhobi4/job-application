<!DOCTYPE html>
<html lang="en">

<head>
    <meta chartset="UTF-8" />
    <meta name="viewpoint" content="width-device, initial-scale-1.0" />
    <title>JOB APPLICATION</title>
    <link rel="stylesheet" href="Style.css" />

</head>
<body>
    <div class="content">
        <h1>JOB APPLICATION <span>(KMH Group)</span></h1>
        <form class="action">
            <div class="form-container">
                <div class="from-control">
                    <label for="firt-name">First-Name</label>
                    <input id="First-name" name="first-name" placeholder="Enter first name">
                 </div>

                 <div class="from-control">
                    <label for="last-name">Last-Name</label>
                    <input id="Last-name" name="last-name" placeholder="Enter last name"> 
                </div>

                <div class="from-control">
                    <label for="email">E-mail</label>
                    <input type="email" id="Email" name="email"placeholder="Enter E-mail">
                </div>
                <div class="from-control">
                    <label for="Job role">Job Role</label>
                    <select id="Job Role" name="Job Role">
                        <option value="">Select job role</option>
                        <option value="front-end">Front End Developer</option>
                        <option value="back-end">Back End Developer</option>
                        <option value="full-stack">Full Stack Developer</option>
                        <option value="ui-ux">UI-UX Dsigner</option>
                    </select>

                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter adress"></textarea>    
                      </div>
                      
                      <div class="from-control">
                        <label for="name">City</label>
                        <input id="city" name="city" placeholdr="Enter city">

                        <div class="from-control">
                        <label for="pincoded">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholdr="Enter pincode">
                      </div>

                      <div class="from-control">
                        <label for="cv">Upload Your CV</label>
                        <input  type= "file" id="cv" name="cv">
                      </div>
                      </div>
                      <div class="button-container">
                        <button type="submit">Apply Now</button>
                      </div>
                      </div>
                </div>

                </div>
            </div>
        </form>
    </div>
</body>
</html>
